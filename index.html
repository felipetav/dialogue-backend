<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portuguese vs British English Match</title>
<style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .game-container { display: flex; justify-content: space-between; width: 100%; max-width: 600px; margin-top: 20px; }
    .column { display: flex; flex-direction: column; gap: 10px; width: 45%; }
    .item { padding: 15px; background: white; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.2s; user-select: none; }
    .item:hover { background-color: #e0e0e0; }
    .item.selected { border-color: #007bff; background-color: #e6f2ff; }
    .item.correct { border-color: #28a745; background-color: #d4edda; pointer-events: none; opacity: 0.6; }
    .item.wrong { border-color: #dc3545; background-color: #f8d7da; }
    #message { margin-top: 20px; font-weight: bold; height: 24px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h1>Vocabulary Match</h1>
<p>Tap a Portuguese word, then tap the British English translation.</p>
<div id="message"></div>

<div class="game-container">
    <div class="column" id="col-pt"></div>
    <div class="column" id="col-en"></div>
</div>

<button onclick="location.reload()">Reset Game</button>

<script>
    const data = [
        { pt: "Desagradável", en: "Unpleasant" },
        { pt: "Desonesto", en: "Dishonest" },
        { pt: "Desleal", en: "Disloyal" },
        { pt: "Desmotivado", en: "Demotivated" },
        { pt: "Desatento", en: "Inattentive" },
        { pt: "Despreparado", en: "Unprepared" },
        { pt: "Desnecessário", en: "Unnecessary" },
        { pt: "Desorganizado", en: "Disorganised" },
        { pt: "Desanimado", en: "Discouraged" },
        { pt: "Desrespeitoso", en: "Disrespectful" },
        { pt: "Desconectado", en: "Disconnected" },
        { pt: "Desconfiado", en: "Suspicious" }
    ];

    let selectedPt = null;
    let selectedEn = null;

    const colPt = document.getElementById('col-pt');
    const colEn = document.getElementById('col-en');
    const message = document.getElementById('message');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function init() {
        const ptList = shuffle([...data]);
        const enList = shuffle([...data]);

        colPt.innerHTML = '';
        colEn.innerHTML = '';

        ptList.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = item.pt;
            div.dataset.val = item.en; 
            div.onclick = () => handleSelect(div, 'pt');
            colPt.appendChild(div);
        });

        enList.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = item.en;
            div.dataset.val = item.en;
            div.onclick = () => handleSelect(div, 'en');
            colEn.appendChild(div);
        });
    }

    function handleSelect(el, type) {
        if (el.classList.contains('correct')) return;

        if (type === 'pt') {
            if (selectedPt) selectedPt.classList.remove('selected');
            selectedPt = el;
        } else {
            if (selectedEn) selectedEn.classList.remove('selected');
            selectedEn = el;
        }
        el.classList.add('selected');

        if (selectedPt && selectedEn) {
            checkMatch();
        }
    }

    function checkMatch() {
        if (selectedPt.dataset.val === selectedEn.dataset.val) {
            selectedPt.classList.add('correct');
            selectedEn.classList.add('correct');
            selectedPt.classList.remove('selected');
            selectedEn.classList.remove('selected');
            selectedPt = null;
            selectedEn = null;
            message.textContent = "Lovely job! Correct.";
            message.style.color = "green";
        } else {
            selectedPt.classList.add('wrong');
            selectedEn.classList.add('wrong');
            message.textContent = "Not quite right, try again.";
            message.style.color = "red";
            setTimeout(() => {
                if (selectedPt) selectedPt.classList.remove('wrong', 'selected');
                if (selectedEn) selectedEn.classList.remove('wrong', 'selected');
                selectedPt = null;
                selectedEn = null;
                message.textContent = "";
            }, 1000);
        }
    }

    init();
</script>

</body>
</html>
